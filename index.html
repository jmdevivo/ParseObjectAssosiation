	<script type="text/javascript">

		Parse.initialize('DIT3JA60HbJAQ4Jy76ldSpIQ8E5hxx3t7S9P6FrZ', 'itcGdIPnkvuhIuiMCz4TEV6yaZZ0e8EZ2LX3cVV7');

		//import Parse classes
